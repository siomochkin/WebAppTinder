<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/favicon.ico">

    <title>Like page</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="/css/lib/static/css/bootstrap.min.css" rel="stylesheet">

    <link href="/css/lib/static/css/style.css" rel="stylesheet">
</head>
<body style="background-color: #f5f5f5;">

<div class="col-4 offset-4">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-12 col-lg-12 col-md-12 text-center">
                    <img src="%1s" alt="" class="mx-auto - img-fluid">
                    <h3 class="mb-0 text-truncated">%2s</h3>
                    <br>
                </div>

                <div class="col-12 col-lg-6">
                    <form action="/user" method="post">
                        <button class="btn btn-outline-danger btn-block" name="like" value="no"><span
                                class="fa fa-times"></span> Dislike
                        </button>
                    </form>
                </div>
                <div class="col-12 col-lg-6">
                    <form action="/user" method="post">
                        <button class="btn btn-outline-success btn-block" name="like" value="yes"><span
                                class="fa fa-heart"></span> Like
                        </button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
